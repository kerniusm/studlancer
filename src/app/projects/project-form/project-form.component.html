<mat-card>
  <mat-card-title>
    Naujas projektas
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Projekto pavadinimas" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" placeholder="Projekto aprašymas" matTextareaAutosize required></textarea>
    </mat-form-field>
    <button mat-button>Įkelkite failus</button>
    <mat-form-field>
      <mat-select [(value)]="selected" placeholder="Projekto trukmė" required>
        <mat-option value="1">Skubus (1-2d.)</mat-option>
        <mat-option value="2">iki 1 savaitės</mat-option>
        <mat-option value="3">iki 1 mėnesio</mat-option>
        <mat-option value="4">iki 1 mėnesio</mat-option>
        <mat-option value="5">1 - 3 mėnesiai</mat-option>
        <mat-option value="6">3 - 6 mėnesiai</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="payment" placeholder="Kaip bus mokoma už projektą?" required>
        <mat-option value="Valandinis atlygis" rate>Valandinis atlygis</mat-option>
        <mat-option value="Fiksuota kaina" rate>Fiksuota kaina</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field [hidden]="rate == false" class="hourly">
      <mat-select [(value)]="budget">
        <mat-option>Valandinis</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field [hidden]="rate == false" class="fixed">
      <mat-select [(value)]="budget">
        <mat-option>Fiksuotas</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

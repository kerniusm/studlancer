<mat-card>
  <mat-card-title>
    Naujas projektas
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Projekto pavadinimas" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" placeholder="Projekto aprašymas" matTextareaAutosize required></textarea>
    </mat-form-field>
    <div class="uploadFile" (click)="fileUpload.click()">
      <button type="button" mat-button>Įkelkite failus</button>
      <input type="file" mat-button (change)="uploadFile($event, '')" accept=".pdf, .doc, .jpg, .jpeg, .png, .psd, .txt" #fileUpload class="hidden">
    </div>
    <mat-form-field>
      <mat-select [(value)]="selected" placeholder="Projekto trukmė" required>
        <mat-option value="1">Skubus (1-2d.)</mat-option>
        <mat-option value="2">iki 1 savaitės</mat-option>
        <mat-option value="3">iki 1 mėnesio</mat-option>
        <mat-option value="4">iki 1 mėnesio</mat-option>
        <mat-option value="5">1 - 3 mėnesiai</mat-option>
        <mat-option value="6">3 - 6 mėnesiai</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="payment" placeholder="Kaip bus mokoma už projektą?" required>
        <mat-option (click)="hidden_hours = !hidden_hours" value="Valandinis atlygis">Valandinis atlygis</mat-option>
        <mat-option (click)="hidden_fixed = !hidden_fixed" value="Fiksuota kaina">Fiksuota kaina</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="!hidden_hours" class="hourly">
      <mat-select [(value)]="budget">
        <mat-option value="5-10 Eu">5-10 Eu</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="!hidden_fixed" class="fixed">
      <mat-select [(value)]="budget">
        <mat-option value="100 Eu">100 Eu</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <button type="button" mat-button>Pateikti projektą</button>
</mat-card>

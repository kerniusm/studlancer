<form 
	(ngSubmit)="sendMessage()"
	[formGroup]="messageForm"
	>
	<mat-form-field>
		<input 
			type="text" 
			matInput 
			placeholder="To" 
			formControlName="recipient">
	</mat-form-field>
	<pre>{{recipient.value}}</pre>
	<mat-form-field>
		<input type="text" matInput placeholder="Subject" name="subject">
	</mat-form-field>
	<mat-form-field>
		<textarea matInput #textarea maxlength="256" placeholder="Enter message" name="message" rows="5"></textarea>
		<mat-hint align="end">{{textarea.value.length}} / 256</mat-hint>
	</mat-form-field>
	<button mat-raised-button color="primary">Send</button>
</form>

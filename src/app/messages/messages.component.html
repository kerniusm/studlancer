<div class="container">
	<mat-drawer-container class="container__drawer">
		<mat-drawer mode="side" opened="true">
			<mat-list role="list">
			  <mat-list-item role="listitem" (click)="goTo('inbox')"><button mat-button>Inbox</button></mat-list-item>
			  
			  <mat-list-item role="listitem" (click)="goTo('sent')"><button mat-button>Sent Messages</button></mat-list-item>			  
			  
			  <mat-list-item role="listitem" (click)="goTo('new')"><button mat-raised-button color="primary">New Message</button></mat-list-item>			  
			</mat-list>

		</mat-drawer>
		<mat-drawer-content class="container__content">
			<app-inbox *ngIf="router == 'inbox'"></app-inbox>
			<app-sent *ngIf="router == 'sent'"></app-sent>
			<app-new *ngIf="router == 'new'"></app-new>
		</mat-drawer-content>
	</mat-drawer-container>
</div>

<div class="container">
	<mat-tab-group [(selectedIndex)]="selectedTabIndex">
		<mat-tab label="Inbox">
			<div>
			<mat-accordion>
				<mat-expansion-panel *ngFor="let message of messages">
					<mat-expansion-panel-header>
						<mat-panel-title>{{message.from}}</mat-panel-title>
						<mat-panel-description>{{message.subject}}</mat-panel-description>
					</mat-expansion-panel-header>
					<p>{{message.text}}</p>
				</mat-expansion-panel>
			</mat-accordion>
			</div>
		</mat-tab>

		<mat-tab label="Sent messages">
			<div *ngIf="selectedTabIndex == 1">
			<mat-accordion>
				<mat-expansion-panel *ngFor="let message of messages">
					<mat-expansion-panel-header>
						<mat-panel-title>{{message.from}}</mat-panel-title>
						<mat-panel-description>{{message.subject}}</mat-panel-description>
					</mat-expansion-panel-header>
					<p>{{message.text}}</p>
				</mat-expansion-panel>
			</mat-accordion>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>

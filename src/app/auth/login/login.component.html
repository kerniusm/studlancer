<div class="form" *ngIf="!createUsername">
  <h1>Log in</h1>

  <form
    novalidate
    [formGroup]="userForm"
    (ngSubmit)="logIn()"
    class="form">

    <p *ngIf="logInMessage.success">{{ logInMessage.success }}</p>
    <p *ngIf="logInMessage.error">{{ logInMessage.error }}</p>

    <mat-form-field class="full-width">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Email"
        required>
    </mat-form-field>
    <p *ngIf="formErrors.email">{{ formErrors.email }}</p>

    <mat-form-field class="full-width">
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
        required>
    </mat-form-field>
    <p *ngIf="formErrors.password">{{ formErrors.password }}</p>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      name="button"
      [disabled]="!userForm.valid">
      Log in
    </button>

  </form>

  <p>Or</p>

  <app-google-login
    (createUsername)='usernameProvider($event)'
    (logInMessage)='messageProvider($event)'>
  </app-google-login>

  <div>
    <p>Not a member yet?</p>
    <a
      type="button"
      name="button"
      [routerLink]="['../', 'signup']">
      Sign up
    </a>
  </div>

</div>

<app-username *ngIf="createUsername"></app-username>
